# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g focus-events on

# Leader key 
set -g prefix C-s

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Start window & pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Use pane title for automatic window rename (allows nvim/opencode to set their own names)
# set -g automatic-rename-format "#{pane_title}"

# Colors
# white="#ffffff"
text_colour="#cdd6f4"
gray_light="#a6adc8"
gray_medium="#6c7086"
gray_dark="#313244"
green="#a6e3a1"
# sapphire="#74c7ec"
# sky="#89dceb"
teal="#94e2d5"
blue="#89b4fa"
# lavander="#b4befe"
active=${blue}

indicator_icons="#{?window_zoomed_flag, 󰊓,}"

# Status Line Styling
set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=#{?client_prefix,${green},${text_colour}},bold] #S #[fg=${gray_medium}]|"
set -g status-right "#[fg=${gray_medium}]#{USER}@#h"
set -g window-status-current-format " #[fg=${active},bold]#I:#W${indicator_icons} "
set -g window-status-format " #[fg=${gray_medium}]#I:#W${indicator_icons} "

# Message, Mode, and Pane Border Styling
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${active}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${gray_medium}"

# Open new panes and windows in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload configuration
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf 

# Vim style keybindings
set -g mode-keys vi

# Split windows
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"


